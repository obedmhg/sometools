<html>

<head>
	<title>Images to PDF</title>
</head>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
 crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
 crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
 crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/g/filesaver.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
 crossorigin="anonymous">
<script type="text/javascript" src="https://jasonday.github.io/printThis/printThis.js"></script>
<script>
	$(document).ready(function () {


		var readURL = function (input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function (e) {
					$('#images').append('<img class="profile-pic" src="' + e.target.result + '" />');
				}
				reader.readAsDataURL(input.files[0]);
			}
		}

		$(".file-upload").on('change', function () {
			readURL(this);
		});

		$(".upload-button").on('click', function () {
			$(".file-upload").click();
		});
	});


	function handlePrint() {
		$('#images').printThis({
			pageTitle: ""
		});
	}

</script>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<img src="../logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
		Some tools
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
		 aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/">CSV to bookmarks</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/images-to-pdf/">Images to PDF</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1>Upload images and export them as pdf</h1>

		<div class="row">
			<div class="col-lg-6">
				<input class="file-upload" type="file" accept="image/*" />
				<div id="images"></div>
				<br>
				<input type="button" value="Download as pdf" onclick="handlePrint()"></input>

			</div>
		</div>
	</div>

	<footer class="footer  bg-light">
		<img src="../logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
		Some tools
	</footer>
</body>

</html>
